<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Counter</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <section>
      <img
        src="//static1.squarespace.com/static/570c136f07eaa04f9f590a42/t/570c38d9044262a4a1514160/1572571738470/?format=1500w"
        alt="Derby Dolls"
      />
    </section>
    <section class="teams">
      <section class="team one">
        <section>
          <h2 class="team-1-name">Team 1</h2>
          <p class="team-1-score">0</p>
        </section>
        <section>
          <section>
            update team 1 name
            <input type="text" class="team-1-input" />
            <button class="update-team-1-name">Update</button>
          </section>
          <section class="update-team-score">
            update team 1 score
            <button class="team-1-add-1-button">add 1</button>
            <button class="team-1-subtract-1-button">subtract 1</button>
          </section>
        </section>
      </section>

      <section class="p-tracker">
        <span id="time">30:00</span>
        <h3>Period</h3>
        <p class="period-tracker">0</p>

        <section>
          <input type="number" class="period-input" />
        </section>
        <section>
          <button class="update-period-tracker">Update</button>
        </section>
        <section class="reset-game-b">
          <button class="game-reset">RESET GAME</button>
        </section>
      </section>

      <section class="team two">
        <section>
          <h2 class="team-2-name">Team 2</h2>
          <p class="team-2-score">0</p>
        </section>

        <section>
          <section>
            update team 2 name
            <input type="text" class="team-2-input" />
            <button class="update-team-2-name">Update</button>
          </section>
          <section class="update-team-score">
            update team 2 score
            <button class="team-2-add-1-button">add 1</button>
            <button class="team-2-subtract-1-button">subtract 1</button>
          </section>
        </section>
      </section>
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
